 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
 </head>

 <body>
   <div class="container">
     <center>
       <h2 class="btn btn-success heading">Emotion To Emoji
         <br>
         <span>
           &#128522;
           &#128512;
           &#128532;
           &#128546;
           &#128545;
           &#128548;
         </span>
       </h2>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: yellow">Are you Happy?</b>
         <br>
         <b style="color: blue">Are you Sad?</b>
         <br>
         <b style="color: red">Are you Angry?</b>
         <br>
       </p>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam: </label>
         <div id="camera"></div>
         <br>
         <input type="button" onclick="takeSnap();" class="btn btn-info" value="Capture Image">
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1: </label>
         <br>
         <p class="emotion_name" id="E_name1"></p>
         <p class="emoji" id="update_emoji1"></p>

         <label>Prediction 2: </label>
         <br>
         <p class="emotion_name" id="E_name2"></p>
         <p class="emoji" id="update_emoji2"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot: </label>
         <div id="result"></div>
         <br><br>
         <input type="button" onclick="checkSnap();" class="btn btn-primary" value="Predict Image">
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
